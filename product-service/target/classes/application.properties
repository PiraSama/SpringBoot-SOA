# ============================================
# Product Service Configuration
# ============================================

# Server Configuration
server.port=9091
server.servlet.context-path=/

# Application Name
spring.application.name=product-service

# ============================================
# Database Configuration (H2)
# ============================================

# H2 Database URL - In-memory database
spring.datasource.url=jdbc:h2:mem:product_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (cho debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# JWT Configuration
# ============================================

# Secret key cho JWT (phải giống với Auth Service)
jwt.secret=mySecretKeyThatIsLongEnoughFor256BitHmacSha256AlgorithmAndCannotBeGuessed123456789

# Token expiration (24 hours = 86400000 milliseconds)
jwt.expiration=86400000

# ============================================
# Logging Configuration
# ============================================

logging.level.root=INFO
logging.level.com.example=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG

# ============================================
# Jackson Configuration (JSON)
# ============================================

spring.jackson.serialization.write-dates-as-timestamps=true
spring.jackson.default-property-inclusion=non_null
